name: Build and Release Soju

on:
  push:
    tags:
      - 'v*'

env:
  WINE_VERSION: '11.0-rc4'
  DXMT_VERSION: 'v0.72'
  DXVK_VERSION: 'v2.7.1'

jobs:
  build:
    name: Build Soju
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Build Soju
        id: build
        run: make build

      - name: List build artifacts
        run: ls -la dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: soju-build
          path: dist/*.tar.gz
          retention-days: 1

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: soju-build
          path: dist/

      - name: Get release version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Release version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Soju ${{ steps.version.outputs.version }}
          body: |
            ## Soju ${{ steps.version.outputs.version }}

            Wine + DXMT + DXVK bundle for macOS

            ### Components
            - **Wine-Staging** ${{ env.WINE_VERSION }} ([Gcenx build](https://github.com/Gcenx/macOS_Wine_builds))
            - **DXMT** ${{ env.DXMT_VERSION }} ([MIT license](https://github.com/3Shain/dxmt))
            - **DXVK** ${{ env.DXVK_VERSION }} ([zlib license](https://github.com/doitsujin/dxvk))
            - **CJK Fonts** (Korean, Japanese, Chinese support)

            ### Installation
            Soju is automatically downloaded by the PodoSoju app on first launch.

            ### License
            - Wine: LGPL 2.1+
            - DXMT: MIT
            - DXVK: zlib
          files: dist/*.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
