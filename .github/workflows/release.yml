name: Build and Release PodoSoju

on:
  push:
    tags:
      - 'v*'

env:
  WINE_VERSION: '11.0-rc4'
  DXMT_VERSION: 'v0.72'
  DXVK_VERSION: 'v2.7.1'

jobs:
  build:
    name: Build PodoSoju
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Build PodoSoju
        id: build
        run: |
          chmod +x ./scripts/build-ci.sh
          ./scripts/build-ci.sh

      - name: List build artifacts
        run: ls -la dist/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: podosoju-build
          path: dist/*.tar.gz
          retention-days: 1

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: podosoju-build
          path: dist/

      - name: Get release version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Release version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: PodoSoju ${{ steps.version.outputs.version }}
          body: |
            ## PodoSoju ${{ steps.version.outputs.version }}

            Wine + DXMT + DXVK 통합 패키지 (Whisky 호환)

            ### 포함 구성요소
            - **Wine-Staging** ${{ env.WINE_VERSION }} ([Gcenx 빌드](https://github.com/Gcenx/macOS_Wine_builds))
            - **DXMT** ${{ env.DXMT_VERSION }} ([MIT 라이선스](https://github.com/3Shain/dxmt))
            - **DXVK** ${{ env.DXVK_VERSION }} ([zlib 라이선스](https://github.com/doitsujin/dxvk))
            - **CJK 폰트** (한글/일본어/중국어 지원)

            ### 설치 방법
            ```bash
            tar -xzf PodoSoju-*.tar.gz -C ~/Library/Application\ Support/com.isaacmarovitz.Whisky/
            ```

            Whisky를 재시작한 후 설정에서 "PodoSoju" Wine 버전을 선택하세요.

            ### 라이선스
            - Wine: LGPL 2.1+
            - DXMT: MIT
            - DXVK: zlib
          files: dist/*.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
